<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Excel JS Native</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header__top">
                <div class="container-excel">
                    <div class="header__wrapper">
                        <div class="logo header__logo">
                            <span class="logo__icon header__logo-icon">
                                <svg class="icon--logo">
                                    <use xlink:href="/icons/icons.svg#icon-logo"></use>
                                </svg>
                            </span>
                            <span class="logo__text">
                                Excel
                            </span>
                        </div>

                        <input class="input header__input" placeholder="new table" type="text">

                        <div class="buttons header__buttons">
                            <button class="button button--green button--tall">
                                Create
                            </button>
                            <button class="button button--red button--tall">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__toolbar">
                <div class="container-excel">
                    <div class="toolbar">
                        <button class="button button--icon">
                            <svg class="icon--toolbar">
                                <use xlink:href="/icons/icons.svg#icon-align-left"></use>
                            </svg>
                        </button>

                        <button class="button button--icon">
                            <svg class="icon--toolbar">
                                <use xlink:href="/icons/icons.svg#icon-align-center"></use>
                            </svg>
                        </button>

                        <button class="button button--icon">
                            <svg class="icon--toolbar">
                                <use xlink:href="/icons/icons.svg#icon-align-right"></use>
                            </svg>
                        </button>

                        <button class="button button--icon">
                            <svg class="icon--toolbar">
                                <use xlink:href="/icons/icons.svg#icon-bold"></use>
                            </svg>
                        </button>

                        <button class="button button--icon">
                            <svg class="icon--toolbar">
                                <use xlink:href="/icons/icons.svg#icon-italic"></use>
                            </svg>
                        </button>

                        <button class="button button--icon">
                            <svg class="icon--toolbar">
                                <use xlink:href="/icons/icons.svg#icon-underlined"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="header__formula">
                <div class="container-excel">
                    <div class="formula">
                        <div class="header__formula-info formula__info">
                            fx
                        </div>
                        <div class="formula__entry-field" contenteditable spellcheck="false"></div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="table">
                <div class="row">
                    <div class="row__info">

                    </div>

                    <div class="row__data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="row__info">
                        1
                    </div>

                    <div class="row__data">
                        <div class="cell cell--selected" contenteditable>Hello</div>
                        <div class="cell" contenteditable>Beautiful</div>
                        <div class="cell" contenteditable>World</div>
                    </div>
                </div>

                <div class="row">
                    <div class="row__info">
                        2
                    </div>

                    <div class="row__data">
                        <div class="cell" contenteditable>Hello</div>
                        <div class="cell" contenteditable>Beautiful</div>
                        <div class="cell" contenteditable>World</div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
